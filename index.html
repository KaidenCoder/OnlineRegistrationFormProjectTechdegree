<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,400i,700" rel="stylesheet">
</head>

<body>
  <header>
    <h3>THE CODE REVIEW</h3>
  </header>
  <form action="index.html" method="post">
    <h1> <b>Signup for our newsletter</b></h1>
    <p class="p1">Get the latest news on how your code is doing right in your inbox</p>
    <fieldset>
      <legend>

        <b>Contact Information</b>
      </legend>
      <div class="div1">


        <div>
          <label for="name" class="tablet">Full Name</label>
          <input type="text" id="name" name="user_name" placeholder="required" onchange="change(this)">
        </div>

        <div>
          <label for="email" class="tablet">Your email</label>
          <input type="email" id="email" name="user_email" placeholder="required" onchange="change(this)" required>
        </div>

        <div>
          <label for="tel" class="tablet">Phone number</label>
          <input type="tel" id="tel" name="user_tel" onchange="change(this)">
        </div>

        <div>
          <label for="address" class="tablet">Street Address</label>
          <input type="text" id="address" name="user_address" onchange="change(this)">
        </div>

        <div>
          <label for="city" class="tablet">City</label>
          <input type="text" id="city" name="user_city" onchange="change(this)">
        </div>

        <div>
          <label for="state" class="tablet">State</label>
          <select name="user_state" id="state" onchange="change(this)">
            <optgroup label="Choose state">
              <option value="">Choose State</option>
              <option value="ar">AR</option>
              <option value="tx">TX</option>
              <option value="ny">NY</option>
              <option value="nj">NJ</option>
            </optgroup>
          </select>
        </div>

        <div>
          <label for="zip" class="tablet">Zip Code</label>
          <input type="number" id="zip" name="user_zip_code" min="10000" max="99999" onchange="change(this)">
        </div>

      </div>

    </fieldset>

    <fieldset>
      <legend>
        <b>Newsletter</b>
      </legend>

      <div class="div2">

        <label class="heading">Select the newsletters you would like to receive</label>
        <input type="checkbox" id="html" value="HTML" name="news" checked><label for="html" class="light">HTML
          news</label><br>
        <input type="checkbox" id="CSS" value="CSS" name="news"><label for="CSS" class="light">CSS news</label>
        <br>
        <input type="checkbox" id="Javascript" value="Javascript" name="news"><label for="Javascript" class="light">Javascript
          news</label> <br>

        <label class="heading">Newsletter format:</label>
        <input type="radio" id="htmlform" value="htmlf" name="html_format" checked><label for="htmlform" class="light">HTML</label><br>
        <input type="radio" id="plaintext" value="plain" name="html_format"><label for="plaintext" class="light">Plain
          text</label> <br>

        <label class="heading" for="nm">Other topics you'd like to here about</label>
        <textarea id="nm" name="user_nm" cols="30" rows="5"></textarea>

      </div>
    </fieldset>

    <button type="submit">Sign Up</button>

    <footer>Copyright &copy; The Code Review</footer>

  </form>
</body>


</html>
